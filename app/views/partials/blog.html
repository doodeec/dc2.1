<div ng-include="'partials/navbar.html'"></div>

<div class="row">
    <div class="col-sm-12">
        <h3>{{ blog.title }}</h3>
        <small>{{ blog.date }}</small>
        <p>{{ blog.shortDesc }}</p>

        <div ng-repeat="p in blog.content">
            <h4 ng-if="p.header">{{ p.header }}</h4>

            <p>{{ p.text }}</p>

            <div>{{ p.images }}</div>
        </div>
        <p>{{ blog }}</p>
    </div>
</div>
