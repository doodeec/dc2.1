<div class="box create-blog">
    <form ng-submit="saveBlog()">
        <h3>Create new blog</h3>

        <div class="clearfix">
            <div class="form-group">
                <label for="newBlogId" class="col-md-3">ID</label>

                <div class="col-md-9">
                    <input id="newBlogId" type="text" ng-model="newBlog.id" class="form-control"
                           placeholder="Unique ID" required ng-disabled="editMode">
                </div>
            </div>
            <div class="form-group">
                <label for="newBlogTitle" class="col-md-3">Title</label>

                <div class="col-md-9">
                    <input id="newBlogTitle" type="text" ng-model="newBlog.title" class="form-control"
                           placeholder="Blog title" required>
                </div>
            </div>
            <div class="form-group">
                <label for="newBlogShortDesc" class="col-md-3">Short Description</label>

                <div class="col-md-9">
                    <input id="newBlogShortDesc" type="text" ng-model="newBlog.shortDesc"
                           class="form-control" placeholder="Short Description">
                </div>
            </div>
            <div class="form-group">
                <label for="newBlogAllowedHome" class="col-md-3">Allow on home screen</label>

                <div class="col-md-9">
                    <input id="newBlogAllowedHome" type="checkbox" ng-model="newBlog.allowedHome">
                </div>
            </div>
        </div>

        <div class="clearfix" ng-repeat="section in newBlog.content">
            <div class="col-md-3">
                <input type="text" ng-model="section.header" class="form-control" placeholder="header">
            </div>
            <div class="col-md-9">
                <input type="text" ng-model="section.text" class="form-control" placeholder="text">
            </div>
        </div>

        <button class="bttn bttn-default" ng-click="addSection()">Add section</button>
        <button type="submit" class="bttn bttn-info" ng-disabled="!validBlog()">Save</button>
        <button class="bttn btn-warning" ng-click="closeEditMode()" ng-if="editMode">Close edit mode</button>
    </form>
</div>
